<!DOCTYPE html>
<html>

<head>
  <title> HTML Layout </title>
</head>

<body>
  <h1> Layout using Tables </h1>
  <table style="width:100%">
    <tr>
      <td colspan="2">
        <h2> Header </h2>
      </td>
    </tr>
    <tr>
      <td>
        Column 1
      </td>
      <td>
        Column 2
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <h2> Footer </h2>
      </td>
    </tr>
  </table>

  <hr>
  <h1> Layout using divs </h1>
  <div id="header">
    <h2> Header </h2>
  </div>
  <div id="column-1" style="width: 50%; float: left">
    Column 1
  </div>
  <div id="column-2" style="width: 50%; float: right">
    Column 2
  </div>
  <div id="footer">
    <h2> Footer </h2>
  </div>

</body>

</html>
