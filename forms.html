<!DOCTYPE html>
<html>

<head>
  <title> HTML Forms </title>
</head>

<body>
  <h1> Form </h1>
  <form action="">
    <b> Text input: </b> <br>
    <input type="text" name="text-input"/> <br>
    <b> Radio buttons: </b> <br>
    <input type="radio" name="radio-button" value="input-1" checked> input-1 </input> </br>
    <input type="radio" name="radio-button" value="input-2"> input-2 </input></br>
    <b> Checkboxes: </b> <br>
    <input type="checkBox" name="checkBox-input" value="input-1"> input-1 </input> <br>
    <input type="checkBox" name="checkBox-input" value="input-2"> input-1 </input> <br>
    <b> Password: </b> <br>
    <input type="password" name="password"/> <br>
    
    <input type="submit" name="Submit"/> 
  </form>
</body>

</html>
